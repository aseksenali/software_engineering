zuul:
  ignoreSecurityHeaders: false
  routes:
    my-hello-world:
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
      ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
      path: /hello/**
      service-id: my-hello-world
    ignored-services: "*"

hystrix:
  command:
    account-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000