zuul:
  ignoreSecurityHeaders: false
  routes:
    hello-world:
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
      ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
      path: /hello/**
      service-id: hello-world
management:
  endpoints:
    web:
      exposure:
        include: '*'
hystrix:
  command:
    account-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000