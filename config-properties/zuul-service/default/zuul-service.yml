zuul:
  ignoreSecurityHeaders: false
  prefix: /api
  routes:
    hello-world:
      path: /hello/**
      service-id: hello-world
management:
  endpoints:
    web:
      exposure:
        include: '*'
hystrix:
  command:
    account-service:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000